<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main-card">
       <div class="text-card">
        <div class="part1">
         <h2 class="header-card"> Get <span class="insight">insights</span> that help</h2>
         <h2 class="header-card">your business grow.</h2>
        </div>

        <div class="part2">
        <p class="card-text">Discover the benefits of data analytics and make</p>
         <p class="card-text">better decisions regarding revenue, customer</p>
         <p class="card-text">experience, and overal efficiency.</p>
        </div>

        <div class="part3">
          <div>
            <p class="up-side">10k+</p>
            <p class="down-side">COMPANIES</p>
          </div>
          <div>
            <p class="up-side">314</p>
            <p class="down-side">TEMPLATES</p>
          </div>
          <div>
            <p class="up-side">12M+</p>
            <p class="down-side">QUERIES</p>
          </div>
        </div>
       </div>
       
       <img class="image-card" src="images/dekstop.jpg" alt="people in the office photo">
    

    </div>
